<ion-header>

  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="welcome">
    Welcome to Clue Ride Player.
  </div>
  <div *ngIf="!auth.isAuthenticated()">
    <div id="bddBypass" (click) = "auth.bddLogin()">BDD Target</div>
    <div id="login">
      This device is not yet registered on the Clue Ride network. Please <a (click)="auth.login()">Register</a> to continue.
    </div>
  </div>
  <div *ngIf="auth.isAuthenticated()">
    <div>
      You're good to go.
    </div>
    <div id="logout">
      <a (click)="auth.logout()">Log Out</a>
    </div>
  </div>
</ion-content>
